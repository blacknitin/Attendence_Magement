<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 ">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Sign Up</h4>
          <form id="SignUp">
            <div class="mb-3"><div class="form-group">
                <label for="First Name">First Name:</label>
                <input type="text" class="form-control" id="First Name" name="First Name" required>
            </div></div>
            <div class="mb-3">
            <div class="form-group">
                <label for="Last Name">Last Name:</label>
                <input type="text" class="form-control" id="Last Name" name="Last Name" required>
            </div>
        </div>
        <div class="mb-3"> <div class="form-group">
                <label for="address 1">Address Line 1:</label>
                <input type="text" class="form-control" id="address 1" name="Address 1" required>
            </div>
        </div>
        <div class="">
            <div class="form-group">
                <label for="address 2">Address Line 2:</label>
                <input type="text" class="form-control" id="address 2" name="Address 2" required>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="date">Select Date Of Birth</label>
                <input type="date" name="date" class="form-control" id="date" name="date" required>
            </div>
        </div>
            <div class="mb-3">
            <div class="form-group">
                <label for="phone">Enter your phone number:</label>
                <input type="tel"  class="form-control" id="phone" name="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
        </div>
            <div class="mb-3">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
            <div class="mb-3">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div></div>
            <div class="mb-3">
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
