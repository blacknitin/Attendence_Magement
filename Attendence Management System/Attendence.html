<div class="container">
  <div class="row justify-content-center ">
    <div class="col-lg-6 ">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Attendence Form</h4>
          <form id="SignUp">
            <div class="mb-3"><div class="form-group">
                <label for="Name">Name:</label>
                <select  class="form-control" id="Name">  
                    <option value = "Nitin"> Nitin  
                    </option>  
                    <option value = "Abhay">Abhay  
                    </option>  
                    <option value = "Vijay"> Vijay
                    </option>  
                    </select>
            </div></div>
            <div class="mb-3"><div class="form-group">
                <label for="Batch Id">Batch Id:</label>
                <select  class="form-control" id="Batch Id">  
                    <option value = "001">001  
                    </option>  
                    <option value = "002">002  
                    </option>  
                    <option value = "003">003
                    </option>  
                    </select>
            </div></div>
            <div class="mb-3"><div class="form-group">
                <label for="Candidate Id">Candidate Id:</label>
                <select  class="form-control" id="Candidate Id">  
                    <option value = "0001">0001  
                    </option>  
                    <option value = "0002">0002  
                    </option>  
                    <option value = "0003">0003
                    </option>  
                    </select>
            </div></div>
            <div class="mb-3"><div class="form-group">
                <label for="Gender">Gender:</label>
                <select  class="form-control" id="Gender">  
                    <option value = "Male">Male  
                    </option>  
                    <option value = "Female">Female  
                    </option>  
                    <option value = "Not Disclose">Not Disclose
                    </option>  
                    </select>
            </div></div>
        <div class="mb-3"> <div class="form-group">
                <label for="address 1">Address Line 1:</label>
                <input type="text" class="form-control" id="address 1" name="Address 1" required>
            </div>
        </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="datetime-local">Date And Time</label>
                <input type="datetime-local" name="datetime-local" class="form-control" id="datetime-local" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
<!-- Link Bootstrap JS (required for dropdowns, toggling, etc.) -->
